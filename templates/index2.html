<!DOCTYPE html>

        <title>This is my First website in Django</title>

<body>

<h1>Welcome to the text analyser.</h1>
<p>Enter your text below.</p>

<form action="/analyze" method="GET">
    <textarea name ="text" style="margin: 0px auto; width: 100%; height: 185px;"></textarea>
    <input type="checkbox" name="removepunc">Remove punctuations<br>
    <input type="checkbox" name="fullcaps">Uppercase<br>
    <input type="checkbox" name="newlineremove">Remove Extra Lines<br>
    <input type="checkbox" name="extraspaceremover"> Extra Spaces Remover<br>
    <button type="submit">Submit Now</button>
</form>
</body>
</html>
